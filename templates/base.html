{% load i18n static %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% trans "Marketplace" %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static skin_css %}">
    {% block extra_css %}{% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% include "includes/_navbar.html" %}
    {% include "includes/_messages.html" %}
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/htmx.min.js' %}"></script>
    <meta name="htmx-config" content='{"getCsrfToken": true}'>
    <script>
    document.addEventListener('click', function(e) {
        if (e.target.matches('input[type="date"]') && e.target.showPicker) {
            try { e.target.showPicker(); } catch (_) {}
            return;
        }
        if (e.target.closest('a, button, form, input')) return;
        var card = e.target.closest('[data-href]');
        if (card) window.location = card.dataset.href;
    });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
