{% load i18n %}
<nav>
    <a href="/">{% trans "Home" %}</a>
    {% if user.is_authenticated %}
        <a href="{% url 'marketplace:dashboard' %}">{% trans "Dashboard" %}</a>
        <a href="{% url 'marketplace:profile' %}">{% trans "Profile" %}</a>
        <form method="post" action="{% url 'marketplace:logout' %}" style="display:inline;">
            {% csrf_token %}
            <button type="submit">{% trans "Log out" %}</button>
        </form>
    {% else %}
        <a href="{% url 'marketplace:login' %}">{% trans "Log in" %}</a>
        <a href="{% url 'marketplace:signup' %}">{% trans "Sign up" %}</a>
    {% endif %}
</nav>
